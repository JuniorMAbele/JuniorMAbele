<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Login to your real estate account.">
    <title>Login - Mariana Real Estate</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        body {
            line-height: 1.6;
            background-color: #fff; 
            color: #333;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 15px;
        }
       
        header {
            background-color: #ffcccb;
            color: #fff;
            padding: 10px 0;
        }
        header .container {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .logo img {
            width: 150px;
        }
        nav ul {
            display: flex;
            justify-content: flex-end;
            list-style: none;
        }
        nav ul li {
            margin: 0 15px;
        }
        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 16px;
            transition: color 0.3s ease;
        }
        nav ul li a:hover {
            color: #ff9999; 
        }
         .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
            background-color: #fff;
        }
        .login-box {
            background-color: #ffd1dc; 
            padding: 40px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        .login-box h2 {
            margin-bottom: 20px;
            color: #333; 
        }
        .login-box input[type="text"],
        .login-box input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 12px 0;
            border: 1px solid #ffccd5;
            border-radius: 5px;
            font-size: 16px;
        }
        .login-box button {
            width: 100%;
            padding: 12px;
            background-color: #ff66b2; 
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .login-box button:hover {
            background-color: #ff3385;
        }
        .login-box a {
            text-decoration: none;
            color: #ff4081; 
            display: block;
            margin-top: 10px;
            font-size: 14px;
        }
        .login-box a:hover {
            color: #e91e63;
        }
        .error-message {
            color: #e91e63;
            margin-top: 10px;
            font-size: 14px;
        }
        /
        .footer {
            background-color: #ffcccb;
            color: #fff;
            text-align: center;
            padding: 20px 0;
            margin-top: 40px;
        }
        .footer p {
            margin: 0;
        }
        .footer a {
            color: #e91e63; 
            text-decoration: none;
        }
        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <img src="images/logo7.jpg" alt="Real Estate Logo">
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="About.html">About</a></li>
                    <li><a href="properties.html">Properties</a></li>
                    <li><a href="Agents.html">Agents</a></li>
                    <li><a href="Contact.html">Contact</a></li>
                    <li><a href="login.html" class="btn-login">Login</a></li>
                    <li><a href="register.html" class="btn-signup">Sign Up</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="login-container">
        <div class="login-box">
            <h2>Login</h2>
            <form action="login.html" method="post">
                <input type="text" name="username" placeholder="Enter your username" required>
                <input type="password" name="password" placeholder="Enter your password" required>
                <button type="submit">Login</button>
                <a href="register.html">Don't have an account? Sign up here</a>
                <p class="error-message">Invalid username or password.</p>
            </form>
        </div>
    </div>
    <div class="footer">
        <p>&copy; 2024 Mariana All Rights Reserved.</p>
        <ul class="social-media">
            <li><a href="#">Facebook</a></li>
            <li><a href="#">Twitter</a></li>
            <li><a href="#">Instagram</a></li>
        </ul>
    </div>
</body>
</html>
